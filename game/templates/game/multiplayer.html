{% extends "base.html" %}

{% block body %}
<h1>Multiplayer</h1>

<!-- Form to create a new game -->
<form method="POST" action="{% url 'game:create_multiplayer' %}">
    {% csrf_token %}
    <button type="submit" class="button">Create Code</button>
</form>

<br>

<!-- Form to join an existing game -->
<form method="POST" action="{% url 'game:join_multiplayer' %}">
    {% csrf_token %}
    <label for="code-input">Enter Code:</label>
    <input type="text" id="code-input" name="code" required>
    <button type="submit" class="button">Submit</button>
</form>

<br>

<a href="{% url 'game:main_menu' %}" class="back-link">Back</a>

{% endblock %}
