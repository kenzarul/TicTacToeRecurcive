<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Ultimate Tic-Tac-Toe</title>
    <script>
        function redirectToGame() {
            window.location.href = "{% url 'game:board' %}"; // Adjust URL name if needed
        }

        setTimeout(redirectToGame, 2000); // Redirect after 2 seconds
    </script>
</head>
<body>
    <h1>Multiplayer Ultimate Tic-Tac-Toe</h1>
    <p>Redirecting to the game board...</p>
    <a href="{% url 'game:board' %}">Click here if not redirected</a>
</body>
</html>
