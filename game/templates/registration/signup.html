{% extends 'base.html' %}

{% block body %}
<div class="signup-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password1.label_tag }}
        {{ form.password1 }}

        {{ form.password2.label_tag }}
        {{ form.password2 }}

        <button type="submit" class="button">Sign Up</button>
    </form>

    <p class="already-account">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
