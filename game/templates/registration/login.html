{% extends 'base.html' %}

{% block body %}
    <title>Connexion - TicTacToe</title>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Se connecter</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>

<!-- Bouton pour jouer sans compte -->
<form method="get" action="{% url 'main_menu_guest' %}">
    <button type="submit" class="button">Jouer sans compte</button>
</form>
{% endblock %}
